<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grappet Sound</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="s2"></div>
    <div class="star"></div>
    <div class="ui">
        <div class="leftUI">
            <button onclick="goToMain();">Main</button>
        </div>
        <div class="rightUI">
            <button onclick="goToWorks();">Works</button>
            <button onclick="goToAbout();">About</button>
        </div>
    </div>

    <div class="title" id="title">
        <h1>Grappet</h2>
        <h1>Sound</h2>
    </div>

    <div class="projects" id="projects">
        <a href="https://grappet-sound.github.io/Tetris/">
            <div class="proj" id="tetris">
                <img src="TetrisThumbnail.png" alt="Tetris">
                <h2>Tetris</h2>
                <h4>You can play Tetris in this web</h4>
            </div>
        </a>
        <a href="https://grappet-sound.github.io/Jelly-Clicker/">
            <div class="proj">
                <img src="ClickerThumbnail.png" alt="Tetris">
                <h2>Jelly Clicker</h2>
                <h4>Idle Clicker</h4>
            </div>
        </a>
        <a href="https://grappet-sound.github.io/close-the-blind/">
            <div class="proj">
                <img src="CloseTheBlindsThumbnail.png" alt="Tetris">
                <h2>Close The Blinds</h2>
                <h4>Blind-closing animation</h4>
            </div>
        </a>
        <a href="https://grappet-sound.github.io/Quiz-Games/">
            <div class="proj">
                <img src="QuizSiteThumbnail.png" alt="Tetris">
                <h2>Quizes</h2>
                <h4>Fun Quizes in store for you</h4>
            </div>
        </a>
        <a href="https://grappet-sound.github.io/Canvas/">
            <div class="proj">
                <img src="canvasThumbnail.png" alt="Tetris">
                <h2>Canvas</h2>
                <h4>Draw anything you want</h4>
            </div>
        </a>
        <a href="https://grappet-sound.github.io/Moon-Animation/">
            <div class="proj">
                <img src="moonThumbnail.png" alt="Tetris">
                <h2>Moon  Animation</h2>
                <h4>Watch a calming animation of stars</h4>
            </div>
        </a>
    </div>

    <div class="about" id="about">
        <span></span>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
